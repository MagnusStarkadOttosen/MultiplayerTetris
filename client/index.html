<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris</title>
    <style>
        canvas{
            margin: 20px; /* Add some margin between canvases */
            border: 2px solid rgb(87, 151, 102);        }


        .holdBox {
            border: 2px solid green;
            border-radius: 10px;

        }
        .screen-container{
            display: grid;
            grid-template-columns: auto auto auto;
            margin-right: auto;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div id="startGame">
    <button id="Play" class="btn btn-primary">Play Game</button>
    <button id="JoinGame" class="btn btn-primary">Join Game</button>
    <button id="createGame" class="btn btn-primary">Create Game</button>
    

</div>
<div class="screen-container">
    <h2>Hold      </h2>
    <h2> &nbsp      </h2>
    <h2> Preview   </h2>
</div>

    <div class="screen-container">

    <canvas id="hold" width="100" height="150" class="holdBox"></canvas >
    <canvas id="tetris" width="200" height="400" class="tetrisGame" ></canvas >
    <canvas id="preview" width="100" height="500" class="pre"></canvas >

    </div>


    <script src="js/app.js"></script>



</body>

</html>
