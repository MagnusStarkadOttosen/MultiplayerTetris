<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Connection Test</title>
</head>
<body>
    <h1>Socket Connection Test</h1>
    <button onclick="emitTest()">Test Server Connection</button>
    <div id="status">Socket Status: Connecting...</div>

    <script src="https://cdn.socket.io/4.3.1/socket.io.js"></script>
    <script src="./js/socket.js"></script>
    <script>
        const socket = io('http://130.225.170.52:10311'); // Change the URL to match your server address
        
        socket.on('connect', () => {
            document.getElementById('status').innerText = 'Socket Status: Connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('status').innerText = 'Socket Status: Disconnected';
        });

        function emitTest(){
            socket.emit("test")
        }

    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const socket = io(); // Ensure the socket is initialized
            initializePlayerControls(socket);
        });
    </script>
    
</body>
</html>
