<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <style>

        canvas{
            margin: 20px; /* Add some margin between canvases */
            border: 2px solid black;        }


        .holdBox {
            border: 2px solid green;
            border-radius: 10px;

        }
        .screen-container{
            display: grid;
            grid-template-columns: auto auto auto;
        }




    </style>

    <p>Hold   Preview   </p>

    <canvas id="preview" width="100" height="150" class="pre"></canvas >

    </div>

    <script src="js/app.js"></script>



</body>

</html>
