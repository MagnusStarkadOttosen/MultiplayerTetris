<!DOCTYPE html>
<html>
  <head>
    <title>PLAY-ROOM</title>
    <style>
      body {
        background-color: #ffcccc;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
      }

      canvas {
        margin: 20px; /* Add some margin between canvases */
        border: 2px solid black;
      }
      .section1 {
        /* display: flex; */
        justify-content: center;
        align-items: center;
        background-color: #802b2b;
      }

      .Split {
        height: 100%;
        position: fixed;
        z-index: 1;
        padding-top: 20px;
      }
      .left {
        left: 15xp;
        width: 70%;
        justify-content: center;
        /* align-items: center; */
        background-color: #ffcccc;
      }
      .right {
        right: 0;
        width: 30%;
        background-color: #c65e5e;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        align-items: center;
        justify-content: center;
        padding: 5px;
        gap: 10px;
      }
      .display {
        margin-top: 20px;
      }
      .in-score-board-left {
        float: left;
      }
      .in-score-board-right {
        float: right;
      }
      .score-board {
        /* border: 2px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 10px;
      }
      .score-board {
        width: 45%;
      }
      .screen-container {
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .status {
        grid-column: 1 / -1; /* Span across all columns */
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        font-size: 3em;
        color: white;
        align-items: center;
        text-align: center;
        margin: 30px;
        
      }
      .tetrisGamemultiplay {
        width: 60%;
        height: 180px;
        margin: auto;
      }
      #start {
        float: right;
        margin: 20px;
        margin-right: 100px;
        background-color: rgb(255, 111, 0);
        padding: 20px;
        border-radius: 10px;
        font-weight: 900;
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="section1">
      <div style="max-width: 100%; height: 120px; background-color: #802b2b">
        <label>ROOM: <span style="color: red" id="roomName">ROOM 1</span></label
        >
        <button id="start" onclick="start()">START</button>
      </div>
    </div>

    <div id="section2">
      <div class="Split left">
        <div class="screen-container">
          <h2>Hold</h2>
          <h2><span id="gameOverMsg"> </span></h2>
          <h2>Preview</h2>
          <p>Highscore: <span id="highscore">0</span></p>
        </div>

        <div class="screen-container">
          <canvas id="hold" width="120" height="150" class="pre"></canvas>
          <canvas
            id="tetris"
            width="200"
            height="440"
            class="tetrisGame"
          ></canvas>
          <canvas id="preview" width="120" height="300" class="pre"></canvas>
        </div>
        <script src="js/socket.js"></script>
        <script src="js/app.js"></script>
        <script type="module" src="js/playerControl.js"></script>
      </div>
      <div class="Split right">
        <div id="status">Players in room</div>
        <div id="display" class="display">
          <div class="score-board in-score-board-left" id="player1">
            <p>Highscore: <span id="highscore1">0</span></p>
            <div class="screen-container">
              <canvas id="tetris" class="tetrisGamemultiplay"></canvas>
            </div>
            <p><span id="name1">player</span></p>
          </div>

          <div class="score-board in-score-board-right" id="player2">
            <p>Highscore: <span id="highscore2">0</span></p>
            <div class="screen-container">
              <canvas id="tetris" class="tetrisGamemultiplay"></canvas>
            </div>
            <p><span id="name2">player</span></p>
          </div>
          <div class="score-board in-score-board-left" id="player3">
            <p>Highscore: <span id="highscore3">0</span></p>
            <div class="screen-container">
              <canvas id="tetris" class="tetrisGamemultiplay"></canvas>
            </div>
            <p><span id="name3">player</span></p>
          </div>
          <div class="score-board in-score-board-right" id="player4">
            <p>Highscore: <span id="highscore4">0</span></p>
            <div class="screen-container">
              <canvas id="tetris" class="tetrisGamemultiplay"></canvas>
            </div>
            <p><span id="name4">player</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- here to avoid players double clicking the start button -->
<script>
  let startGame = false;
  function start() {
    if (!startGame) {
      initializeGameBoard();
      update();
      document.getElementById("start").style.backgroundColor = "blue";
      startGame = true;
    }
  }
</script>
